<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanScore = 0, computerScore = 0;
        
        while (humanScore < 5 && computerScore < 5) {
            let humanChoice = prompt("Rock, Paper, or Scissors?");
            humanChoice = filterHumanChoice(humanChoice);
            console.log(humanChoice);

            let computerChoice = changeToString(randomChoice());
            console.log(computerChoice);

            compareChoice(humanChoice,computerChoice);
        }

        checkScore(humanScore,computerScore);

        function randomChoice () {
            let numChoice = Math.floor(Math.random() * 3.5);
            
            if (numChoice === 0) numChoice = 1;

            return numChoice;
        }

        function changeToString(choice) {
            let strChoice;
            
            switch(choice) {
                case 1: strChoice = "rock"; break;
                case 2: strChoice = "paper"; break;
                case 3: strChoice = "scissors"; break;
                default: alert("Choice Invalid");
            }

            return strChoice;
        }

        function filterHumanChoice (choice) {
            let lowChoice = String(choice).toLowerCase();

            if (lowChoice === "rock" || lowChoice === "paper" || lowChoice === "scissors") {
                return lowChoice;
            }
            else {
                alert("Please choose one of the following: Rock, Paper, or Scissors");
            }
        }

        function compareChoice (yourChoice,compChoice) {
            if(yourChoice === compChoice) {
                alert("DRAW!");
            }
            else if(yourChoice === "rock" && compChoice === "paper") {
                alert("YOU LOSE! Paper beats Rock.");
                computerScore++;
            }
            else if(yourChoice === "paper" && compChoice === "scissors") {
                alert("YOU LOSE! SCISSORS beat PAPER.");
                computerScore++;
            }
            else if(yourChoice === "rock" && compChoice === "scissors") {
                alert("YOU WIN! ROCK beats SCISSORS");
                humanScore++;
            }
            else if(compChoice === "rock" && yourChoice === "paper") {
                alert("YOU WIN! Paper beats Rock.");
                humanScore++;
            }
            else if(compChoice === "paper" && yourChoice === "scissors") {
                alert("YOU WIN! SCISSORS beat PAPER.");
                humanScore++;
            }
            else if(compChoice === "rock" && yourChoice === "scissors") {
                alert("YOU LOSE! ROCK beats SCISSORS");
                computerScore++;
            }
            else{
                alert("Invalid!");
            } 
        }

        function checkScore (yourScore, theirScore) {
            if (yourScore > theirScore) alert("Congratulations! YOU WIN!");
            else if (theirScore > yourScore) alert("Sorry! You lose :(");
            else alert("Invalid!");
        }
    </script>
</body>
</html>
